in_crowdstrike_alerts_v2:
  type: collection
  ttl: 4h
  ignoreGroupJobsLimit: false
  removeFields: []
  resumeOnBoot: false
  schedule:
    cronSchedule: "*/5 * * * *"
    maxConcurrentRuns: 1
    skippable: true
    run:
      rescheduleDroppedTasks: true
      maxTaskReschedule: 1
      logLevel: info
      jobTimeout: 60m
      mode: run
      timeRangeType: relative
      timeWarning: {}
      expression: "true"
      minTaskSize: 1MB
      maxTaskSize: 10MB
      stateTracking:
        stateUpdateExpression: "__timestampExtracted !== false && {latestTime:
          (state.latestTime || 0) > _time ? state.latestTime : _time}"
        stateMergeExpression: "(prevState.latestTime || 0) > newState.latestTime ?
          prevState : newState"
        enabled: true
    enabled: false
  streamtags: []
  workerAffinity: false
  collector:
    conf:
      discovery:
        discoverType: http
        discoverMethod: get
        pagination:
          type: request_offset
          offsetField: offset
          limitField: limit
          limit: 100
          maxPages: 50
          zeroIndexed: false
          attribute:
            - offset
          lastPageExpr: offset==""
          totalRecordField: total
        enableStrictDiscoverParsing: false
        enableDiscoverCode: false
        discoverUrl: "`${C.vars['crowdstrike_base_url']}/alerts/queries/alerts/v2`"
        discoverRequestParams:
          - name: filter
            value: "`updated_timestamp:>='${new Date(state.latestTime*1000 ||
              Date.now()-(60*60*1000*24*30)).toISOString()}'`"
        discoverRequestHeaders:
          - name: Accept
            value: "'application/json'"
          - name: Content-Type
            value: "'application/json'"
          - name: User-Agent
            value: "'Cribl'"
      collectMethod: post_with_body
      pagination:
        type: none
        maxPages: 0
        offsetField: offset
        limitField: limit
        limit: 50
        zeroIndexed: false
        attribute:
          - offset
      authentication: login
      timeout: 0
      useRoundRobinDns: false
      disableTimeFilter: true
      decodeUrl: true
      rejectUnauthorized: false
      captureHeaders: false
      stopOnEmptyResults: false
      safeHeaders: []
      retryRules:
        type: backoff
        interval: 1000
        limit: 5
        multiplier: 2
        maxIntervalMs: 20000
        codes:
          - 429
          - 503
        enableHeader: true
        retryConnectTimeout: false
        retryConnectReset: false
        retryHeaderName: retry-after
      __scheduling:
        stateTracking: {}
      loginUrl: "`${C.vars['crowdstrike_base_url']}/oauth2/token?client_id=${C.vars['\
        crowdstrike_client_id']}&client_secret=${C.vars['crowdstrike_client_sec\
        ret']}`"
      loginBody: "''"
      getAuthTokenFromHeader: false
      authHeaderKey: Authorization
      authHeaderExpr: "`Bearer ${token}`"
      clientSecretParamName: client_secret
      tokenRespAttribute: access_token
      collectUrl: "`${C.vars['crowdstrike_base_url']}/alerts/entities/alerts/v2`"
      credentialsSecret: CrowdstrikeAPI
      authRequestHeaders:
        - name: Content-Type
          value: "'application/x-www-form-urlencoded'"
        - name: accept
          value: "'application/json'"
        - name: User-agent
          value: "'Cribl'"
      collectBody: '`{"composite_ids":${JSON.stringify(resources)}}`'
      collectRequestHeaders:
        - name: Content-Type
          value: "'application/json'"
        - name: accept
          value: "'application/json'"
      authRequestParams:
        - name: client_id
          value: "`${C.vars['crowdstrike_client_id']}`"
      clientSecretParamValue: SET_VARIABLE_INSTEAD
      username: SET_VARIABLE_INSTEAD
      password: SET_VARIABLE_INSTEAD
    destructive: false
    type: rest
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    throttleRatePerSec: "0"
    metadata:
      - name: __packsource
        value: "'cribl-crowdstrike-rest-io.crowdstrike-alerts-v2-api'"
    breakerRulesets:
      - Crowdstrike API Ruleset
  savedState: {}
  notifications: []
in_crowdstrike_vulnerabilities:
  type: collection
  ttl: 4h
  ignoreGroupJobsLimit: false
  removeFields: []
  resumeOnBoot: false
  schedule:
    cronSchedule: "*/30 * * * *"
    maxConcurrentRuns: 1
    skippable: true
    run:
      rescheduleDroppedTasks: true
      maxTaskReschedule: 1
      logLevel: info
      jobTimeout: 60m
      mode: run
      timeRangeType: relative
      timeWarning: {}
      expression: "true"
      minTaskSize: 1MB
      maxTaskSize: 10MB
      stateTracking:
        stateUpdateExpression: "__timestampExtracted !== false && {latestTime:
          (state.latestTime || 0) > _time ? state.latestTime : _time}"
        stateMergeExpression: "(prevState.latestTime || 0) > newState.latestTime ?
          prevState : newState"
        enabled: true
    enabled: false
  streamtags: []
  workerAffinity: false
  collector:
    conf:
      discovery:
        discoverType: none
      collectMethod: get
      pagination:
        type: request_offset
        offsetField: after
        limitField: limit
        limit: 100
        maxPages: 50
        zeroIndexed: false
        attribute:
          - after
        lastPageExpr: after==""
        totalRecordField: total
      authentication: login
      timeout: 0
      useRoundRobinDns: false
      disableTimeFilter: false
      decodeUrl: false
      rejectUnauthorized: false
      captureHeaders: true
      stopOnEmptyResults: false
      safeHeaders: []
      retryRules:
        type: backoff
        interval: 1000
        limit: 5
        multiplier: 2
        maxIntervalMs: 20000
        codes:
          - 429
          - 503
        enableHeader: true
        retryConnectTimeout: false
        retryConnectReset: false
        retryHeaderName: retry-after
      __scheduling:
        stateTracking: {}
      loginUrl: "`${C.vars['crowdstrike_base_url']}/oauth2/token?client_id=${C.vars['\
        crowdstrike_client_id']}&client_secret=${C.vars['crowdstrike_client_sec\
        ret']}`"
      loginBody: "''"
      getAuthTokenFromHeader: false
      authHeaderKey: Authorization
      authHeaderExpr: "`Bearer ${token}`"
      clientSecretParamName: client_secret
      collectUrl: "`${C.vars['crowdstrike_base_url']}/spotlight/combined/vulnerabilit\
        ies/v1`"
      collectRequestParams:
        - name: filter
          value: "`updated_timestamp:>'${state.latestTime ?
            C.Time.strftime(state.latestTime,'%Y-%m-%dT%H:%M') :
            C.Time.strftime(Date.now()/1000 -
            86400,'%Y-%m-%dT%H:%M')}'+updated_timestamp:<'${latest ?
            C.Time.strftime(latest,'%Y-%m-%dT%H:%M') :
            C.Time.strftime(Date.now()/1000,'%Y-%m-%dT%H:%M')}'+status:'open'`"
        - name: limit
          value: "500"
        - name: after
          value: "`${after}`"
        - name: facet
          value: '"cve"'
        - name: facet
          value: '"host_info"'
        - name: facet
          value: '"remediation"'
        - name: facet
          value: '"evaluation_logic"'
      collectRequestHeaders:
        - name: Content-Type
          value: "'application/json'"
        - name: accept
          value: "'application/json'"
      authRequestParams:
        - name: client_id
          value: "`${C.vars['crowdstrike_client_id']}`"
      tokenRespAttribute: access_token
      authRequestHeaders:
        - value: "'application/x-www-form-urlencoded'"
          name: Content-Type
        - name: accept
          value: "'application/json'"
        - name: user_agent
          value: "'Cribl'"
      username: SET_VARIABLE_INSTEAD
      password: SET_VARIABLE_INSTEAD
    destructive: false
    encoding: utf8
    type: rest
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    throttleRatePerSec: "0"
    breakerRulesets:
      - Crowdstrike API Ruleset
    metadata:
      - name: __packsource
        value: "'cribl-crowdstrike-rest-io.crowdstrike-vulnerabilities-api'"
  savedState: {}
  description: "Pulling Data from the Crowdstrike Vulnerability API.  You can
    query using updated_timestamp (default) or created_timestamp; your choice. "
  notifications: []
