output: default
streamtags: []
groups:
  VQH9ac:
    name: Filter fields
    index: 3
  WK4B9j:
    name: Outputs
    index: 4
    description: Select the desired output
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Parse and remove unneeded fields from Crowdstrike device logs
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      fieldFilterExpr: value !== '' && value !== null
  - id: eval
    filter: "true"
    disabled: false
    conf:
      remove:
        - platform_id
        - meta*
        - "*policy_id"
        - "*settings_hash"
    description: Remove low-value fields
    groupId: VQH9ac
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable to output OCSF (Amazon Security Lake)
    groupId: WK4B9j
  - id: chain
    filter: "true"
    disabled: true
    conf:
      processor: cribl_crowdstrike_devices_ocsf
    groupId: WK4B9j
    description: Map to OCSF Device Inventory (5001) Class
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable to output to Splunk
    groupId: WK4B9j
  - id: serialize
    filter: "true"
    disabled: true
    conf:
      type: json
      dstField: _raw
      fields:
        - "!cribl_*"
        - "!_*"
        - "!host"
        - "!source"
        - "*"
    groupId: WK4B9j
  - id: eval
    filter: "true"
    disabled: true
    conf:
      remove:
        - "*"
      keep:
        - cribl_*
        - _*
        - host
        - source
        - sourcetype
        - index
      add:
        - disabled: false
          name: index
          value: "index ? index : C.vars.crowdstrike_default_splunk_index"
        - disabled: false
          name: sourcetype
          value: "'crowdstrike:device:json'"
        - disabled: false
          name: source
          value: "source ? source : 'cribl-crowdstrike-devices-rest'"
    groupId: WK4B9j
