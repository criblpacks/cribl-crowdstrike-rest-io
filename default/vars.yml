crowdstrike_base_url:
  type: string
  lib: custom
  description: "REQUIRED: Base URL of your Crowdstrike deployment e.g.
    https://api.us-2.crowdstrike.com (NO trailing slash!)"
  value: "'YOUR_BASE_URL'"
crowdstrike_client_id:
  type: string
  lib: custom
  description: "REQUIRED: Your Crowdstrike API Client ID"
  value: "'YOUR_CLIENT_ID'"
crowdstrike_client_secret:
  type: encryptedString
  lib: custom
  description: "REQUIRED: Your Crowdstrike API Client Secret"
  value: "'YOUR_CLIENT_SECRET'"
crowdstrike_alerts_filter_low_severity:
  type: boolean
  lib: custom
  description: Set to true to filter out low severity alerts
  value: "false"
crowdstrike_default_splunk_index:
  type: any
  lib: custom
  value: "'crowdstrike'"
  description: Default index for the Splunk output